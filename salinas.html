<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Salinas</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    </head>
    <body>
        <div id="container"></div>
        
        <h1></h1>
        
         <div id="content"></div>

         <script type="importmap">
            {
               "imports": {
                  "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                  "three/addons/": "./jsm/"                  
               }
            }
         </script>

         <script type="module" src="./salinas.js"></script> 

         <script>
            // Pre-carga de múltiples páginas para reducir el tiempo de espera durante las transiciones
            window.addEventListener('DOMContentLoaded', () => {
                const pagesToPreload = ['muelle.html','entradasal.html']; // Lista de páginas a pre-cargar
                pagesToPreload.forEach(page => {
                const nextPage = document.createElement('link');
                nextPage.rel = 'prefetch';
                nextPage.href = page;
                document.head.appendChild(nextPage);
            });
            });
        </script>

      </body> 
</html>
