<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour virtual</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="vr-interface">
        <h1>Tour Virtual Cauca</h1>
        <ul>
            <li><a href="salinas.html" id="salinas">Salinas</a></li>
            <li><a href="entradasal.html" id="entrada salinas">Entrada Salinas</a></li>
            <li><a href="muelle.html" id="muelle">Muelle</a></li>
        </ul>
    </div>

    <script>
        // Pre-carga de múltiples páginas para reducir el tiempo de espera durante las transiciones
        window.addEventListener('DOMContentLoaded', () => {
            const pagesToPreload = ['salinas.html','entradasal.html', 'muelle.html']; // Lista de páginas a pre-cargar
            pagesToPreload.forEach(page => {
                const nextPage = new Image();
                nextPage.src = page;
            });
        });
    </script>
    
</body>
</html>
