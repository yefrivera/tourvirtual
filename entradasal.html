<!DOCTYPE html>
<html lang="en">
<head>
    <title>Entrada Salinas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container"></div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>
    
    <h1></h1>
    
    <div id="content"></div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/addons/": "./jsm/"                  
            }
        }
    </script>

    <script type="module" src="./entradasal.js"></script> 

    <script>
        // Pre-carga de múltiples páginas para reducir el tiempo de espera durante las transiciones
        window.addEventListener('DOMContentLoaded', () => {
            const pagesToPreload = ['salinas.html', 'muelle.html','lago.html']; // Lista de páginas a pre-cargar
            pagesToPreload.forEach(page => {
                const nextPage = document.createElement('link');
                nextPage.rel = 'prefetch';
                nextPage.href = page;
                document.head.appendChild(nextPage);
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(window).on('load', function() {
            // Cuando se completa la carga de la ventana
            $('#loading-overlay').fadeOut('slow'); // Oculta la animación de carga
        });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loadingOverlay = document.getElementById('loading-overlay');
        loadingOverlay.addEventListener('click', function() {
            // Mostrar el overlay de carga
            loadingOverlay.style.backgroundColor = 'rgba(255, 255, 255, 0.8)'; // Cambia el fondo a blanco claro
            window.location.href = ['salinas.html','muelle.html','lago.html']; // Cambia 'siguiente_pagina.html' con la URL de la siguiente página
        });
    });
    </script>




</body>
</html>
